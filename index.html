<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" 
    content="script-src 'self' 'unsafe-inline';"/>
    <title>ArtFlex</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main class="painel">
        <button class="botaoFixarJanela"><img src="./img/pinWindow.svg" alt="Fixar a Janela Sobreposta"></button>
        <button class="closeApp"><img src="./img/closeApp.svg" alt="Fechar Aplicação"></button>
        <h5 class="hora-atual"></h5>
        <div>
            <h1 class="cronometro">00:00:00</h1>
            <h2 class="total">R$ 0,90</h2>
        </div>
        <div class="botoes">
            <button class="iniciar-cronometro botao">
                <img class="imgPlay" src="./img/play.svg" alt="Iniciar Cronometro">
                <img class="imgStop esconder" src="./img/refresh.svg" alt="Reiniciar Cronometro">
            </button>
            <button class="finalizar-atendimento botao"><img src="./img/report.svg" alt="Finalizar Atendimento"></button>
        </div>

    </main>

    <div class="relatorio esconder">
        <button class="botaoFixarJanela"><img src="./img/pinWindow.svg" alt="Fixar a Janela Sobreposta"></button>
        <button class="closeApp"><img src="./img/closeApp.svg" alt="Fechar Aplicação"></button>
        <p class="inicio"></p>
        <p class="fim"></p>
        <p class="tempo-percorrido"></p>
        <p class="valor"></p>
        <button class="restart botao"><img src="./img/refresh.svg" alt="Reiniciar"></button>

    </div>

    
    <script>
        window.$ = window.jQuery = require("jquery");
    </script> 
    <script type="module" src="./js/controller.js"></script>
    
</body>
</html>
