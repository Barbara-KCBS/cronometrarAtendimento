<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main class="painel">

        <h5 class="hora-atual"></h5>
        <h1 class="cronometro">00:00:00</h1>
        <h2 class="total">R$ 15,00</h2>

        <div class="botoes">
            <button class="iniciar-cronometro botao"><img src="./css/play.svg" alt="Iniciar Cronometro"></button>
            <button class="restart botao"><img src="./css/refresh.svg" alt="Reiniciar"></button>
            <button class="finalizar-atendimento botao"><img src="./css/report.svg" alt="Finalizar Atendimento"></button>
        </div>

    </main>

    <div class="relatorio esconder">

        <p class="inicio"></p>
        <p class="fim"></p>
        <p class="tempo-percorrido"></p>
        <p class="valor"></p>
        <button class="restart botao"><img src="./css/refresh.svg" alt="Reiniciar"></button>

    </div>

    
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
